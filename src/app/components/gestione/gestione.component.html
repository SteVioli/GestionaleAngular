<app-navbar></app-navbar>
<h1 class="mt-5 text-center">Ricezione prodotti</h1>
<div class="d-flex justify-content-center mt-5">
  <div class="card d-flex col-sm-12 col-md-8 col-lg-4">
      <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="card-body justify-content-center text-center">
        <h4 class="card-title text-danger">Aggiornamento stock</h4>
          <select [(ngModel)]="selectedValue" name="id"class="browser-default custom-select mt-3" required>
            <option  selected>Seleziona Articolo</option>
              <ng-container *ngFor="let articolo of articoli">
                <option value="{{articolo.id}}">{{articolo.nomeArticolo}}</option>
              </ng-container>
            </select>
          <div>
            <input ngModel class="text-center mt-3" placeholder="Inserire q.tÃ  ricevute" mdbInput type="number" min="0" name="quantita" required>
          </div>
        <div class="d-flex justify-content-center mb-3">
          <button type="submit"class="btn btn-primary mt-3" [disabled]="!f.valid">Aggiorna Articolo</button>
        </div>
          <p class="text-success text-center mt-2">{{testo}}</p>
      </div>
    </form>
  </div>
</div>
